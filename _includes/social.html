<!--googleoff: all-->
<div class='social-share clearfix'>
  <ul>
    <li>
      <iframe class='twframe' allowtransparency='true' frameborder='0' scrolling='no' src='' via='Oxygen.cat' style='height:20px;'></iframe>
    </li>
    <!-- <li>
      <iframe src='' class='fbframe' frameborder='0' style='border:none; overflow:hidden; height:25px;' allowTransparency='true'></iframe>
    </li> -->
    <li>
      <a href='mailto:?subject={{page.title}} - Oxygen.cat&body=Voldria compartir aquest enllaç amb tu: http://www.oxygen.cat{{page.url}}' class='mailto btn btn-default btn-sm' title='Envia aquesta pàgina'><span class='icon-envelope icon-white'></span> Correu-e</a>
    </li>
  </ul>
</div>
<!--googleon: all-->

<script>
$(window).load(function(){
  
  $('.social-share').each(function(){

    if($(this).parent().attr('data-url')){
      
      var url = $(this).parent().attr('data-url');
      var title = $(this).parent().attr('data-title');

      $(this).find('.fbframe').attr('src','https://www.facebook.com/plugins/like.php?href=oxygen.cat' + url + '&layout=button_count&show_faces=false&width=450&action=like&font&amp;colorscheme=light&amp;height=25&amp;xfbml=true;');

      $(this).find('.twframe').attr('src','https://platform.twitter.com/widgets/tweet_button.html?text=' + title + '&url=http://www.oxygen.cat' + url + '&via=oxygen.cat&counturl=http://www.oxygen.cat'+ url +'');

      $(this).find('.mailto').attr('href','mailto:?subject=' + title + ' - oxygen.cat&body=Voldria compartir aquest enllaç amb tu: http://www.oxygen.cat/'+ url + '')

    }else{

      $('.fbframe').attr('src','https://www.facebook.com/plugins/like.php?href=oxygen.cat{{page.url | replace:"'","\'" | uri_escape}}&layout=button_count&show_faces=false&width=450&action=like&font&amp;colorscheme=light&amp;height=25&amp;xfbml=true;');

      $('.twframe').attr('src','https://platform.twitter.com/widgets/tweet_button.html?text={{page.title | replace:"'","\'" | uri_escape}}&url=http://www.oxygen.cat{{page.url | replace:"'","\'" | uri_escape}}&via=oxygen.cat&counturl=http://www.oxygen.cat{{page.url | replace:"'","\'" | uri_escape}}');

    }
  });
});
</script>
