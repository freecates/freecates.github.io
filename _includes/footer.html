<script>
	jQuery(document).ready(function($) {
	vc_waypoints();
});
	/* Waypoints magic
---------------------------------------------------------- */
if ( typeof window['vc_waypoints'] !== 'function' ) {
  function vc_waypoints() {
	if (typeof jQuery.fn.waypoint !== 'undefined') {
	    jQuery('.ox_animate_when_almost_visible').waypoint(function() {
			jQuery(this).addClass('ox_start_animation');
		}, { offset: '85%' });
	}
  }
}
</script>
