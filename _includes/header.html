<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="{{page.title}}">
<meta name="keywords" content="{{page.keywords}}">
<meta name="author" content="Ramon Gil">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

<title>
  {% if page.title == "Oxygen - comunicació i infraestructures per mitjà dels darres estàdards de disseny, programació web i virtualització al núvol" %}
    {{ page.title }}
  {% else if %}
    {{ page.title }} &middot; Oxygen
  {% endif %}
</title>

{% if page.class == 'blog-index' or page.class == 'blog-article' %}<script src="{{ site.base_url }}/assets/js/jquery.js"></script>{% endif %}

<!-- Bootstrap core CSS -->
<link href="{{ site.base_url }}/bootstrap/css/bootstrap.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}" rel="stylesheet">
<!-- Font awesome -->
<link href="{{ site.base_url }}/assets/font-awesome/css/font-awesome.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}" rel="stylesheet">
<!-- Custom styles for this app template -->
<link href="{{ site.base_url }}/assets/css/app.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}" rel="stylesheet">
<!-- Favicons -->
				<link rel="shortcut icon" sizes="196x196" href="{{ site.base_url }}/assets/ico/favicon-196.png">
