<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="{{page.title}}">
<meta name="keywords" content="{{page.keywords}}">
<meta name="author" content="Ramon Gil">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

<title>
  {% if page.title == "Oxygen - comunicació i infraestructures per mitjà dels darres estàdards de disseny, programació web i virtualització al núvol" %}
    {{ page.title }}
  {% else if %}
    {{ page.title }} &middot; Oxygen
  {% endif %}
</title>

{% if page.class == 'blog-index' or page.class == 'blog-article' %}<script src="{{ site.base_url }}/assets/js/jquery.js" async></script>{% endif %}

{% include platform.html %}
<link rel="import" href="{{ site.base_url }}/bootstrap/css/bootstrap.html?{{site.time | date: '%Y%m%d%H%M%S'}}">
<link rel="import" href="{{ site.base_url }}/assets/font-awesome/css/font-awesome.html?{{site.time | date: '%Y%m%d%H%M%S'}}">
<!-- Google fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
<link rel="import" href="{{ site.base_url }}/assets/css/app.html?{{site.time | date: '%Y%m%d%H%M%S'}}">
<!-- Favicons -->
				<link rel="shortcut icon" sizes="196x196" href="{{ site.base_url }}/assets/ico/favicon-oxygen-196.png">
				<link rel="shortcut icon" sizes="128x128" href="{{ site.base_url }}/assets/ico/favicon-oxygen-128.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.base_url }}/assets/ico/apple-touch-icon-144-precomposed.png">
