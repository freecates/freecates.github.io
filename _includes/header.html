<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="{{page.title}}">
<meta name="keywords" content="{{page.keywords}}">
<meta name="author" content="Ramon Gil">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

<title>
  {% if page.title == "Oxygen - comunicació i infraestructures per mitjà dels darrers estàdards de disseny, programació web i virtualització al núvol" %}
    {{ page.title }} &middot; Barcelona
  {% else if %}
    {{ page.title }} &middot; Oxygen Barcelona
  {% endif %}
</title>

{% if page.og %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="{{ page.og-type }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/{{ page.featured-img-url }}" />
<meta property="og:image:width" content="320" />      
<meta property="og:image:height" content="320" />
<meta name="og:description" content="{{ page.excerpt | strip_html }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{% if page.twitter-username %}{{ page.twitter-username }}{% else %}{{ site.twitter }}{% endif %}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta name="twitter:image:src" content="{{ site.url }}/assets/img/{{ page.featured-img-url }}">
{% endif %}


{% if page.class == 'blog-index' or page.class == 'blog-article' %}<script src="{{ site.base_url }}/assets/js/jquery.js"></script>{% endif %}

<link rel="stylesheet" href="{{ site.base_url }}/bootstrap/css/bootstrap.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}">
<link rel="stylesheet" href="{{ site.base_url }}/assets/font-awesome/css/font-awesome.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
<link rel="stylesheet" href="{{ site.base_url }}/assets/css/app.min.css?{{site.time | date: '%Y%m%d%H%M%S'}}">
